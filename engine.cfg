[application]

name="ld40"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_select=[key(Space), key(Return)]
ui_left=[key(A), key(Left)]
ui_right=[key(D), key(Right)]
ui_up=[key(W), key(Up)]
ui_down=[key(S), key(Down)]

[physics_2d]

motion_fix_enabled=true
